			<div>

					<div class="card text-center">
						<div class="card-body">

							<h5 class="card-title">게시판</h5>
						</div>
					</div>
				</div>

			<div id="article_table">
				<table class="table">
					<thead class="table-dark">
						<tr>
							<th scope="col" width=5%>번호</th>
							<th scope="col" width=15%>type</th>
							<th scope="col" width=30%>title</th>
							<th scope="col" width=10%>비밀글여부</th>
							<th scope="col" width=10%>날짜</th>
							<th scope="col" width=10%>게시자</th>
							<th scope="col" width=15%>수정/삭제</th>
						</tr>
					</thead>
					<tbody>
						<!-- <c:forEach items="${list }" var="boardvo" begin="0" step="1" 
          varStatus="status">
            <tr th:each="boardvo : ${list}">
              <th scope="col" >${(pagevo.page - 1) * 10 + status.index + 1 }</th>
              <th scope="row">${boardvo.type}</th>
              <td><a href="view?no=${boardvo.num }">${boardvo.title}</a></td>
              <td>${boardvo.viewmember}</td>
              
              <td>${boardvo.indate}</td>
              <th scope="col" >${boardvo.username}</th>
              <td><a href="del?delno=${boardvo.num }">삭제</a>
              <a href="mod?modno=${boardvo.num }">/수정</a></td>
            </tr>
        </c:forEach>-->

						<tr th:each="boardvo : ${list}">
							<th scope="col"><span th:text="hello"></th>
							<th scope="row"><span th:text="${boardvo.type}"></span></th>
							<td><a th:href="@{view(no=${boardvo.num})}"><span th:text="${boardvo.title}"></span></a></td>
							<td><span th:text="${boardvo.viewmember}"></span></td>
								
							<td><span th:text="${boardvo.indate}"></span></td>
							<th scope="col"><span th:text="${boardvo.username}"></span></th>
							<td><a th:href="@{del(delno=${boardvo.num})}">삭제</a>
								<a th:href="@{mod(modno=${boardvo.num})}">/수정</a>
							</td>
						</tr>
						<tr>
							<td colspan=7>
								<a th:href="@{board(page=${pagevo.startPage -1}, searchKeyword=${pagevo.searchKeyword})}" th:if="${pagevo.prev }">
								<span th:text="[이전페이지그룹]" th:if="${pagevo.prev }"></span></a>
				
								<span th:each="i:${#numbers.sequence(pagevo.startPage, pagevo.endPage)}">
									<span th:if="${pagevo.page eq i}" th:text="["></span>
										<a th:href="@{board(page=${i}, searchKeyword=${pagevo.searchKeyword})}"th:text="${i}"></a>
										<span th:if="${pagevo.page eq i}" th:text="]"></span>
								</span>
								<a th:href="@{board(page=${pagevo.endPage + 1}, searchKeyword=${pagevo.searchKeyword} )}" th:if="${pagevo.next }">
								<span th:text="[다음페이지그룹]" th:if="${pagevo.next }"></span></a>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="table_menu">
