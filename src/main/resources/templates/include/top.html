<style>
	.dropdown {
		display: inline-block;
		position: relative;
	}

	#btn01,
	#btn02,
	#btn03,
	#btn04,
	#btn05 {
		border: none;
		border-radius: 5px;
		padding: 3px 30px;
		font-size: 18px;
		cursor: pointer;
		display: inline-block;
		background-color: white;
	}

	button:hover {
		background-color: #ddd;
	}

	.dropdown-options {
		display: none;
		position: absolute;
		overflow: auto;
		background-color: #fff;
		border-radius: 5px;
		box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.4);
	}

	.dropdown:hover .dropdown-options {
		display: block;
	}

	.dropdown-options a {
		display: block;
		color: #000000;
		padding: 5px;
		text-decoration: none;
		padding: 20px 40px;
	}

	.dropdown-options a:hover {
		color: #0a0a23;
		background-color: #ddd;
		border-radius: 5px;
	}
</style>
